<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A stylish, neon-themed minesweeper-like game built with React and TypeScript."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Neon Sweeper</title>
    <style>
      .favicon-container {
        display: none;
      }
      .neon-bomb {
        filter: drop-shadow(0 0 2px #ff00ff) drop-shadow(0 0 5px #ff00ff) drop-shadow(0 0 10px #ff00ff);
      }
    </style>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cstyle%3E.bomb %7B fill: %23ff00ff; %7D%3C/style%3E%3Ccircle cx='50' cy='50' r='40' class='bomb'/%3E%3C/svg%3E" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="favicon-container">
      <svg class="neon-bomb" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" fill="#ff00ff"/>
      </svg>
    </div>
  </body>
</html>
